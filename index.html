<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punching bag game</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="app">
        <!-- bag image -->
            <div id="bag" :class= '{burst: ended}'>

            </div>
        <!-- bag-health -->
            <div id="bag-health">
                <div :style= "{width: health + '%'}" id="health">

                </div>
            </div>
        <!-- bag-control -->
        <div id="controls">
            <button v-show = !ended @click="punch()">
                Punch
            </button>
            <button @click= "restart()">
                Restart
            </button>
        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
